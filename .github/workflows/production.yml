name: 'Production Environment'

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  id-token: write

jobs:
  terraform:
    name: 'Pushing to Production'
    runs-on: ubuntu-latest
    environment: Live Production

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    

    - name: AWS Credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        role-to-assume: arn:aws:iam::806066816337:role/OIDC-Github-Workflow-Config
        role-session-name: OIDC-Github-Workflow-Config
        aws-region: eu-central-1

    - name: Reinitializing for Dev
      run: terraform init -backend-config=dev.tfbackend
      working-directory: dev

    - name: Terraform Init
      run: terraform init -backend-config=prod.tfbackend
      working-directory: prod

    - name: Terraform Plan
      run: terraform plan -input=false
      working-directory: prod
        
    - name: Checking Plan for Dev
      run: terraform plan -input=false
      working-directory: dev 

    - name: Terraform Apply
      run: terraform apply -auto-approve
      working-directory: prod

    - name: Ensuring deployment for both Environments
      run: terraform apply -auto-approve
      working-directory: dev
